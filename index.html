<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Implementando o chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Temperatura e Umidadade p/hora</h1>
        <canvas class="chart" id="myChart"></canvas>
    </div>
    <div class="container" id="chart2">
        <h1>Temperatura e Umidadade média p/mês</h1>
        <canvas class="chart" id="myChart2"></canvas>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 2,
                backgroundColor: 'rgba(55, 162, 234, 1)',
                borderColor: 'rgba(55, 162, 234, 1)'
            }, {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                backgroundColor: 'rgba(254, 99, 133, 1)',
                borderColor: 'rgba(254, 99, 133, 1)'
            }]
        },
    });
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: 'rgba(55, 162, 234, 1)',
                borderColor: 'rgba(55, 162, 234, 1)'
            }, {
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: 'rgba(254, 99, 133, 1)',
                borderColor: 'rgba(254, 99, 133, 1)'
            }
        ]
        },
    });
</script>
